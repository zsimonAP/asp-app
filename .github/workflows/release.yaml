name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  release_windows:
    needs: create_release
    runs-on: windows-latest

    steps:
      - name: Clear all caches
        run: |
          npm cache clean --force
          pip cache purge
          Remove-Item -Recurse -Force "$env:USERPROFILE\.cache" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "$env:USERPROFILE\AppData\Local\Temp" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "D:\a\_temp" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "D:\a\asp-app\asp-app\node_modules" -ErrorAction SilentlyContinue
        shell: powershell

      - name: Clear GitHub Actions cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/pip
          key: ${{ runner.os }}-clear-cache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-clear-cache-

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Ensure Environment Variables Point to the Correct Python Executable
        run: |
          $env:PATH = "D:\a\asp-app\asp-app\env\Scripts;$env:PATH"
          $env:PYTHONHOME = "D:\a\asp-app\asp-app\env"
          $env:PYTHONPATH = "D:\a\asp-app\asp-app\env\Lib\site-packages"
          $env:PYTHONEXECUTABLE = "D:\a\asp-app\asp-app\env\Scripts\python.exe"
          .\env\Scripts\activate
          echo "Python Version: $(python --version)"
          echo "Python Executable: $(where python)"
        shell: powershell

      - name: Build Electron app
        env:
          PATH: D:\a\asp-app\asp-app\env\Scripts;${{ env.PATH }}
          PYTHONHOME: D:\a\asp-app\asp-app\env
          PYTHONPATH: D:\a\asp-app\asp-app\env\Lib\site-packages
          PYTHONEXECUTABLE: D:\a\asp-app\asp-app\env\Scripts\python.exe
          PYTHONNOUSERSITE: '1'
        run: |
          .\env\Scripts\activate
          npm run build
          echo "Post-Build Python Version: $(python --version)"
          echo "Post-Build Python Executable: $(where python)"
        shell: powershell

      - name: Package Electron app for Windows
        env:
          PATH: D:\a\asp-app\asp-app\env\Scripts;${{ env.PATH }}
          PYTHONHOME: D:\a\asp-app\asp-app\env
          PYTHONPATH: D:\a\asp-app\asp-app\env\Lib\site-packages
          PYTHONEXECUTABLE: D:\a\asp-app\asp-app\env\Scripts\python.exe
          PYTHONNOUSERSITE: '1'
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          .\env\Scripts\activate
          npm run electron:build -- --win
          
          if (-Not (Test-Path -Path "dist" -PathType Container)) {
            Write-Error "Build output not found!"
            exit 1
          }
          if (-Not (Test-Path -Path "dist\*.exe" -PathType Leaf)) {
            Write-Error "Installer executable not found!"
            exit 1
          }
          echo "Post-Package Python Version: $(python --version)"
          echo "Post-Package Python Executable: $(where python)"
          echo "Post-Package PATH: $env:PATH"
          echo "Post-Package PYTHONHOME: $env:PYTHONHOME"
          echo "Post-Package PYTHONPATH: $env:PYTHONPATH"
          echo "Post-Package PYTHONEXECUTABLE: $env:PYTHONEXECUTABLE"
        shell: powershell

      - name: Debug Environment Post-Build
        run: |
          .\dist\associated-pension-automation-hub Setup 1.0.85.exe /S /D=D:\a\asp-app\asp-app
          python --version
          where python
          echo "Final PATH: $env:PATH"
          echo "Final PYTHONHOME: $env:PYTHONHOME"
          echo "Final PYTHONPATH: $env:PYTHONPATH"
          echo "Final PYTHONEXECUTABLE: $env:PYTHONEXECUTABLE"
        shell: powershell

      - name: Upload Release Assets (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist\associated-pension-automation-hub Setup 1.0.87.exe
          asset_name: associated-pension-automation-hub-1.0.87.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload Debug Logs
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: ./debug-logs
