name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  release_windows:
    needs: create_release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' # or the version you are using

      - name: Install dependencies
        run: npm ci

      - name: Create Python virtual environment
        run: |
          python -m venv env
          .\env\Scripts\activate
          pip install -r requirements.txt

      - name: Set Python environment variables
        run: |
          $env:PYTHONHOME = "${{ github.workspace }}\env"
          $env:PYTHONPATH = "${{ github.workspace }}\env\Lib\site-packages"
          $env:PATH = "${{ github.workspace }}\env\Scripts;$env:PATH"
        shell: powershell

      - name: Build Electron app
        run: npm run build

      - name: Package Electron app for Windows
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm run electron:build -- --win
          
          if (-Not (Test-Path -Path "dist" -PathType Container)) {
            Write-Error "Build output not found!"
            exit 1
          }
          if (-Not (Test-Path -Path "dist\*.exe" -PathType Leaf)) {
            Write-Error "Installer executable not found!"
            exit 1
          }

      - name: Debug environment variables
        run: printenv

      - name: List dist directory
        run: Get-ChildItem -Path dist

      - name: Upload Release Assets (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist\associated-pension-automation-hub Setup 1.0.75.exe
          asset_name: associated-pension-automation-hub-1.0.75.exe
          asset_content_type: application/vnd.microsoft.portable-executable
